server:
  port: 18088
  servlet:
    context-path: /shanhai
shanhai:
  passwdguard:
    enable: true
    minLength: 4
    maxLength: 10
    characterExist: true
    numberExist: true
    symbolExist: true
    keyboardNotExist: true
  dataguard:
    enable: false
  fileguard:
    enable: true
    pathPatterns:
      - '/**'
    suffix: jpg,gif,png,ico,bmp,jpeg
    logTarce: true
  webguard:
    enable: false
    path-patterns:
      - '/*'
  mysqlguard:
    enable: false
    where-exist: false
    limit-exist: false
    query-limit: 20000
  decodebody:
    enable: false
app:
  version: 'envdecode::ZvU5Odzu9RQcMcAfxyaoVg=='
