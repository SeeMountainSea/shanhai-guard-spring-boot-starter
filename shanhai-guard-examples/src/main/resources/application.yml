server:
  port: 18088
  servlet:
    context-path: /shanhai

spring:
  jackson:
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/shanhai_guard
    username: root
    password: root
mybatis-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.wangshanhai.examples.domain
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql日志
shanhai:
  passwdguard:
    enable: false
    minLength: 4
    maxLength: 20
    characterExist: true
    numberExist: true
    symbolExist: true
    keyboardNotExist: true
    allSameNotExist: true
    allSameNum: 3
    seqSameNotExist: true
    seqSameNum: 4
  dataguard:
    enable: false
    trace-log: true
    slow-filter: true
    slow-time: 1000
  dataaudit:
    enable: false
    ignored-table-columns: t_user.user_desc
  fileguard:
    enable: true
    pathPatterns:
      - '/**'
    suffix: jpg,gif,png,ico,bmp,jpeg
    logTarce: true
  webguard:
    enable: false
    path-patterns:
      - '/*'
  mysqlguard:
    enable: false
    where-exist: false
    limit-exist: false
    query-limit: 20000
  decodebody:
    enable: false
    mode: 1
  respguard:
    enable: true
    trace-log: true
  encodebody:
    enable: false
    mode: 2
  sensitivewords:
    enable: false
    sensitive-filter-mode: 1
    path-patterns:
      - '/*'
    sensitive-words: "今天, 今天很好, 今天真烦"
    task-enable: true
    task-inteval-period: 60
    enableReq: false
    enableResp: false
  methoddataguard:
    enable: false
  systempeak:
    enable: false
    cpuTime: 50
    memPercent: 20
    holdTime: 120
    cpuSingleCoreTimes: 80_000
    runCron: 0 0/1 * * * ?
    operating-system-memory-check: false
    operating-system-mem-percent: 85
  assaultsimulator:
    enable: true
    enable-simulator-exception: false
    exception-batch-size: 100
    exception-max-times: 100
    exception-min-times: 100
    enable-simulator-sleep: false
    sleep-batch-size: 100
    sleep-min-times: 100
    sleep-max-times: 100
app:
  version: 'envdecode::ZvU5Odzu9RQcMcAfxyaoVg=='

license:
  lic: d:/shanhai.lic
